# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Mikey Bronowski - Blog
email: mikeybronowski@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Mikey Bronowski blogs about data
twitter_username: mikeybronowski
github_username: mikeybronowski
minimal_mistakes_skin: default
search: true
# multilanguage
lang: en

# analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-168247722-1"
    anonymize_ip: false # default

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/London

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from


author:
  name   : "Mikey Bronowski"
  avatar : "/assets/images/mikeybronowski.jpg"
  bio    : "I am Mikey: Husband, Dad, SQL DBA, MCT, Microsoft Data platform MVP"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://bronowski.it"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mikeybronowski"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mikeybronowski"
    - label: "LinkedIn"
      icon: "fab fa-linkedin-in"
      url: "https://www.linkedin.com/in/mikeybronowski/"
    - label: "stackoverflow"
      icon: "fab fa-stack-overflow"
      url: "https://stackoverflow.com/users/14998787/mikey-bronowski"
    - label: "StackExchange"
      icon: "fab fa-stack-exchange"
      url: "https://stackexchange.com/users/15234793/mikey-bronowski?tab=accounts"
      
      
      

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
