// Konwersja na tablicƒô obiekt√≥w:

  .map(l=>l.trim())
  .filter(l=>l && !l.startsWith('//'))

// ===== 2) Utils =====
const $=s=>document.querySelector(s);
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]} return a}
function choice(a){return a[Math.floor(Math.random()*a.length)]}

// ===== 3) Audio (beeps + TTS PL) =====
let ctx=null;
function beep(freq=440,dur=120,type='sine',vol=0.2){
  try{
    ctx = ctx || new (window.AudioContext||window.webkitAudioContext)();
    const o=ctx.createOscillator(), g=ctx.createGain();
    o.type=type; o.frequency.value=freq; g.gain.value=vol;
    o.connect(g); g.connect(ctx.destination); o.start();
    setTimeout(()=>o.stop(), dur);
  }catch{}
}
let voices=[], voicePL=null, voiceEN=null;
function loadVoices(){
  if(!('speechSynthesis' in window)) return;
  voices = speechSynthesis.getVoices();
  voicePL = voices.find(v=>/pl/i.test(v.lang)) || null;
  voiceEN = voices.find(v=>/en/i.test(v.lang)) || null;
}
if('speechSynthesis' in window){ loadVoices(); speechSynthesis.onvoiceschanged=loadVoices; }
function speak(text){
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(text.toLowerCase());
  u.lang = (voicePL && voicePL.lang) || 'pl-PL';
  u.voice = voicePL || voiceEN || null;
  u.rate=0.95; u.pitch=1; u.volume=1;
  speechSynthesis.cancel(); speechSynthesis.speak(u);
}

  mode:'learning',
  timeLeft:60, timerId:null,
  score:0, streak:0, bestStreak:0,

// ===== 5) Leaderboard =====
function loadScores(){try{return JSON.parse(localStorage.getItem('spell_scores')||'[]')}catch{return []}}
function saveScore(e){
  const s=loadScores(); s.push(e); s.sort((a,b)=>b.score-a.score);
  localStorage.setItem('spell_scores', JSON.stringify(s.slice(0,20)));
}
function renderLeaderboard(){
  const s=loadScores();
  const box=$("#leaderboard");
  if(!s.length){ box.innerHTML='<p class="muted">Brak wynik√≥w.</p>'; return; }

}

  let w=null, tries=0;
  do{
    w = choice(WORDS);
    tries++;
  }while(tries<60 && (state.current && w.w===state.current.w || state.recent.includes(w.w)));
  return w || choice(WORDS);
}

  $('#hudTimer').textContent = state.mode==='competitive' ? ('Czas: '+state.timeLeft) : '';
  $('#hudMode').textContent = state.mode==='competitive' ? 'Rywalizacja' : 'Nauka';
}
function updateWordCounter(){
  const el = $('#wordCountFooter'); if(el) el.textContent = 'S≈Ç√≥w w zestawie: '+WORDS.length;
}
function fitTiles(id, cols){
  const el = document.getElementById(id);
  if(!el) return;
  const containerW = el.clientWidth || el.parentElement?.clientWidth || window.innerWidth;
  let gap = 12;
  if (cols >= 10 || containerW < 380) gap = 6;
  else if (cols >= 8 || containerW < 420) gap = 8;

  const size = Math.max(44, Math.min(92, Math.floor((containerW - gap*(cols-1)) / cols)));
  const font = Math.max(18, Math.floor(size * 0.52));

  el.style.setProperty('--gap', gap + 'px');
  el.style.setProperty('--tile-size', size + 'px');
  el.style.setProperty('--tile-font', font + 'px');
}
function setCols(len){
  const cols = Math.max(2, len);
  ['placeholders','bank'].forEach(id=>{
    const el = document.getElementById(id);
    if(el){
      el.style.setProperty('--cols', cols);
      fitTiles(id, cols);
    }
  });
}
window.addEventListener('resize', ()=> {
  const L = state.current ? state.current.w.length : 6;
  setCols(L);
});

// ===== 8) Render: placeholdery i bank =====
function renderPlaceholders(){
  const wrap = $('#placeholders'); wrap.innerHTML='';
  const w = state.current.w;
  setCols(w.length);
  [...w].forEach((ch,i)=>{
    const t = document.createElement('div');
    t.className = 'tile placeholder';
    t.textContent = i===0 ? ch : (state.typed[i-1]||'');
    wrap.appendChild(t);
  });
}
function renderBank(){
  const wrap = $('#bank'); wrap.innerHTML='';
  const w = state.current.w;
  state.bankButtons = [];
  state.usedIndices = [];
  const letters = [...w];
  shuffle(letters);
  let reservedFirstDone=false;
  letters.forEach((ch)=>{
    const b = document.createElement('button');
    b.className = 'tile bank';
    b.textContent = ch;
    if(!reservedFirstDone && ch===w[0]){
      b.classList.add('used'); b.disabled=true; b.dataset.reserved='1'; reservedFirstDone=true;
    }else{
      b.addEventListener('click', ()=>{
        if(b.classList.contains('used')) return;
        b.classList.add('used'); b.disabled=true;
        const idx = state.bankButtons.indexOf(b);
        if(idx>=0) state.usedIndices.push(idx);
        state.typed += ch;
        renderPlaceholders();
        // auto-check po wype≈Çnieniu
        if(state.typed.length === w.length-1){
          const full = w[0] + state.typed;
          if(full === w){ onCorrect(); } else { onWrong(); }
        }
      });
    }
    state.bankButtons.push(b);
    wrap.appendChild(b);
  });
  // dopchnij niewidoczne ‚Äûpuste‚Äù ≈ºeby siatka mia≈Ça tyle samo p√≥l co s≈Çowo
  while(wrap.children.length < w.length){
    const f = document.createElement('div'); f.className='tile bank'; f.style.visibility='hidden'; wrap.appendChild(f);
  }
}

  if (state.usedIndices.length === 0) return;

  const btn = state.bankButtons[idx];

    btn.classList.remove('used');
    btn.disabled = false;
  }
  state.typed = state.typed.slice(0, -1);
  renderPlaceholders();
}
function resetAttempt(){
  state.usedIndices.forEach(i=>{
    const btn = state.bankButtons[i];
    if (btn && !btn.dataset.reserved) {
      btn.classList.remove('used');
      btn.disabled = false;
    }
  });
  state.usedIndices = [];
  state.typed = '';
  renderPlaceholders();
}

// ===== 10) Flow =====
function nextWord(){
  state.current = pickWord();
  state.recent.push(state.current.w);
  if(state.recent.length>state.RECENT_MAX) state.recent.shift();
  $('#pic').textContent = state.current.e;
  state.typed=''; state.usedIndices=[]; state.bankButtons=[];
  renderPlaceholders(); renderBank();
}
function onCorrect(){
  beep(660,120,'triangle',0.2);
  [...document.querySelectorAll('#placeholders .tile')].forEach(t=>t.classList.add('success'));
  state.streak = Math.min(state.streak+1, 10);
  state.bestStreak = Math.max(state.bestStreak, state.streak);
  const mult = state.streak<3?1:(state.streak<5?1.2:(state.streak<8?1.5:2));
  state.score += Math.floor(100*mult);
  updateHud();
  speak(state.current.w);
  setTimeout(()=>{
    [...document.querySelectorAll('#placeholders .tile')].forEach(t=>t.classList.remove('success'));
    nextWord();
  }, 700);
}
function onWrong(){
  beep(220,150,'square',0.2);
  if(state.mode==='competitive'){
    state.timeLeft = Math.max(0, state.timeLeft-2);
  }
  state.streak = 0;
  updateHud();
  const ph = $('#placeholders');
  ph.classList.add('shake');
  [...ph.children].forEach((t,i)=>{ if(i>0) t.classList.add('fail'); });
  setTimeout(()=>{
    ph.classList.remove('shake');
    [...ph.children].forEach((t,i)=>{ t.classList.remove('fail'); });
    resetAttempt();
  }, 550);
}

// ===== 11) Timer & Game start/end =====
function startTimer(){
  clearInterval(state.timerId);
  state.timeLeft = 60;
  updateHud();
  state.timerId = setInterval(()=>{
    state.timeLeft--;
    updateHud();
    if(state.timeLeft<=0){
      clearInterval(state.timerId);
      endGame();
    }
  }, 1000);
}
function startGame(mode){
  state.mode = mode;
  state.score = 0; state.streak = 0; state.bestStreak = 0;
  $('#screenStart').classList.remove('active'); $('#screenGame').classList.add('active');
  updateHud();
  nextWord();
  if(mode==='competitive') startTimer(); else clearInterval(state.timerId);
}
function endGame(){
  if(state.mode==='competitive'){
    saveScore({date:new Date().toLocaleDateString('pl-PL'), mode:state.mode, score:state.score, bestStreak:state.bestStreak});
    renderLeaderboard();
  }
  setTimeout(()=>{
    $('#screenGame').classList.remove('active'); $('#screenStart').classList.add('active');
  }, 600);
}

// ===== 12) UI wiring =====
document.getElementById('year').textContent=new Date().getFullYear();
document.querySelectorAll('#screenStart .btn').forEach(b=>{
  const mode=b.getAttribute('data-mode'); if(mode){ b.addEventListener('click', ()=>startGame(mode)); }
});
document.getElementById('btnSkip').addEventListener('click', ()=>{
  if(state.mode==='competitive'){ state.timeLeft = Math.max(0, state.timeLeft-2); updateHud(); }
  nextWord();
});
document.getElementById('btnSpeak').addEventListener('click', ()=>{ if(state.current) speak(state.current.w); });
document.getElementById('btnUndo').addEventListener('click', undoLetter);
document.getElementById('btnClear').addEventListener('click', resetAttempt);
document.getElementById('btnBack').addEventListener('click', ()=>{
  const inGame = document.getElementById('screenGame').classList.contains('active');
  if (inGame) {
    clearInterval(state.timerId);
    document.getElementById('screenGame').classList.remove('active');
    document.getElementById('screenStart').classList.add('active');
    return;
  }
  history.back();
});

// Start
renderLeaderboard();
updateWordCounter();
</script>
